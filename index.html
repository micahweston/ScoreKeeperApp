<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
    
</head>

<body>
    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Game Score Keeper
                        </p>
                    </header>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://images.unsplash.com/photo-1601987177651-8edfe6c20009?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" alt="Games">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-1"><span id="p1-score">0</span> to <span id="p2-score">0</span></p>
                            <p class="subtitle is-6">Use the buttons below to keep score.</p>
                            <label class="label is-inline is-large" for="winning-score">Playing to:</label>
                            <div class="select is-rounded">
                                <select name="winning-score" id="winning">
                                    <option selected value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="card-footer-item button is-primary" id="p1-add">+1 Player One</button>
                        <button class="card-footer-item button is-info" id="p2-add">+1 Player Two</button>
                        <button class="card-footer-item button is-danger" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
